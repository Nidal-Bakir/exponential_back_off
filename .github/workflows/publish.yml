name: Publish to pub.dev

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

jobs:
  publish:
    permissions:
      id-token: write 
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git checkout
        uses: actions/checkout@v3

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: ğŸ“¦ Install dependencies
        run: dart pub get

      - name: ğŸš€ publish
        run: dart pub publish --force
