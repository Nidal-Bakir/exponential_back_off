name: exponential_back_off

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git checkout
        uses: actions/checkout@v3.3.0

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1.4
        with:
          sdk: "stable"
      - run: dart --version

      - name: ğŸ“¦ Install dependencies
        run: dart pub get
      - name: ğŸ“¦ Install example dependencies
        run: dart pub get --directory=./example

      - name: âœ¨ Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: ğŸ•µï¸ Analyze project source
        run: dart analyze --fatal-infos

      - name: ğŸ§ª Run tests
        run: |
          dart pub global activate coverage
          dart test --coverage=./coverage --concurrency=4 --test-randomize-ordering-seed random
          dart pub global run coverage:format_coverage --packages=.dart_tool/package_config.json --report-on=lib --lcov -o ./coverage/lcov.info -i ./coverage

      - name: ğŸ“Š Codecov
        uses: codecov/codecov-action@v3.1.1
        with:
          files: ./coverage/lcov.info

      - name: ğŸ¯ publish dry run
        run: dart pub publish --dry-run

      - name: ğŸ“Š Check code coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2.1.0
        with:
          path: "./coverage/lcov.info"
          min_coverage: 95
          exclude: "**/example"

      - name: ğŸ“¦ Install PANA
        run: dart pub global activate pana

      - name: ğŸ“Š Verify PANA score
        run: |
          PANA=$(pana . --no-warning); PANA_SCORE=$(echo $PANA | sed -n "s/.*Points: \([0-9]*\)\/\([0-9]*\)./\1\/\2/p")
          echo "Score: $PANA_SCORE"
          IFS='/'; read -a SCORE_ARR <<< "$PANA_SCORE"; SCORE=SCORE_ARR[0];
          if (( $SCORE < 120 )); then echo "The minimum score of 120 was not met!"; exit 1; fi
